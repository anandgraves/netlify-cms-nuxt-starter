backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
site_url: https://fervent-bardeen-0b318e.netlify.app
display_url: https://fervent-bardeen-0b318e.netlify.app
logo_url: https://fervent-bardeen-0b318e.netlify.app/images/logo.svg
media_folder: 'static/images/uploads'
public_folder: '/images/uploads'
collections:
  - label: 'Pages'
    name: 'pages'
    editor:
      preview: false
    files:
      - label: 'Homepage'
        name: 'homepage'
        description: 'A description of the homepage'
        file: 'content/homepage.md'
        preview_path: '/'
        fields:
          - {
              label: Site Title,
              name: sitetitle,
              widget: string,
              hint: 'Enter your name/company name/product name.',
            }
          - {
              label: Tagline,
              name: tagline,
              widget: markdown,
              hint: 'Enter a short goal.',
            }
          - {
              label: Intro,
              name: intro,
              widget: markdown,
              hint: 'Enter a description about yourself/company/product.',
            }
          - {
              label: Button Text,
              name: buttontext,
              widget: string,
              hint: 'Enter a call to action text to be displayed in a button',
            }
          - {
              label: Photo,
              name: file,
              widget: file,
              default: '/images/uploads/jump.jpg',
              hint: 'Select a photo that will be displayed to fill your screen.',
            }
          - label: About
            name: about
            widget: object
            fields:
              - name: links
                label: Links
                widget: list
                fields:
                  - { name: title, label: Link text, widget: string }
                  - { name: url, label: URL, widget: string }
